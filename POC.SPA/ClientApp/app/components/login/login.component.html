<style>

    .ng-valid[required], .ng-valid.required {
        border-left: 5px solid #42A948; /* green */
    }

    .ng-invalid:not(form) {
        border-left: 5px solid #a94442; /* red */
    }

</style>
<div class="container">
    <div class="row">
        <div class="Absolute-Center is-Responsive">
            <div id="logo-container" class="col-lg-3"  >
                
                <div class="col-lg-12">
                </div>
            </div>
            <div class="col-sm-12 col-md-10 col-md-offset-1">
                <div>
                    <img src="" alt="Damansnet" />
                </div>
                <div> Proof of concept </div>

                <div [hidden]="IsUserValid">
                    Invalid credentials.
                </div>

                <form #loginForm="ngForm" >
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input class="form-control" type="text" [(ngModel)]="user.username" name='username' required min="4" maxlength="12" placeholder="username" />
                    </div>
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input class="form-control" type="password" name='password' [(ngModel)]="user.password" required minlength="4" maxlength="12" placeholder="password" />
                    </div>

                    <div class="form-group">
                        <button type="button" class="btn btn-def btn-block"  [disabled]="!loginForm.form.valid" (click)="loginClicked()" >Login</button>
                    </div>
                    <div class="form-group text-center">
                        <em>use demo3 as username and demo3 as password</em>
                        {{IsUserValid}}
                    </div>
                    <div></div>
                </form>
            </div>
        </div>
    </div>
</div>
